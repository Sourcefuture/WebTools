<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://pagead2.googlesyndication.com">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" sizes="144x144" href="assets/images/logo144.png">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#000000">
        <title>在线二维码扫描</title>
        <meta name="keywords" content="在线扫描二维码，在线识别二维码，二维码解码器">
        <meta name="description" content="在线二维码解码器，可以在浏览器里用摄像头，或直接解码二维码图片，条形码图片。">
        <link rel="apple-touch-icon" href="assets/svg/apple-touch-icon.png">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" type="text/css" href="addtohome/addtohomescreen.css?vd30dd2">
        <script defer src="assets/script.js"></script>
    <body data-instant-allow-query-string data-instant-allow-external-links>
        <div class="scanapp-top-container">
            <div class="desktop-header-area">
                <h1>在线二维码扫描</h1>
            </div>
            <div id="reader-container">
                <div id="reader"></div>
            </div>
            <div id="desktop-scanapp-right-container" class="scanapp-l1-container">
                <div class="desktop-right-container-panel desktop-right-container-result-panel">
                    <div class="desktop-result-panel-body" id="result-panel-body-id">
                        <div id="result-panel-placeholder"></div>
                        <div class="desktop-result-panel-body-actual mobile-popup-banner" id="result-panel-container">
                            <div class="header">扫码结果:</div>
                            <div class="image" id="scan-result-image"></div>
                            <table id="result_table">
                                <tr>
                                    <td colspan="2">
                                        <div id="scan-result-parsed">{parsed result here}</div>
                                        <tr>
                                            <td style="text-align:center">
                                                <img class="action_image" width="20px" height="20px" id="action-copy" alt="复制结果" title="复制结果" src="assets/images/copy.svg">
                                                <img class="action_image" id="action-payment" alt="Make a payment" title="支付" src="assets/images/coin.svg" style="display:none" width="20px" height="20px">
                                                <img class="action_image" id="action-url" alt="打开链接" title="打开链接" src="assets/images/link2.svg" style="display:none" width="20px" height="20px">
                                                <img class="action_image" id="action-download" alt="保存" title="保存" src="assets/images/download.svg" width="20px" height="20px">
                            </table>
                            <div id="body-footer" class="footer">
                                <button id="scan-result-close" class="scanapp-button">✖</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aadds">
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7578658000090989" crossorigin="anonymous"></script>
                    <!-- newmazhuren -->
                    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7578658000090989" data-ad-slot="1164531029" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </div>
        <!-- Mobile specific containers-->
        <div id="mobile-popup-scrim"></div>
        <div class="banners-container">
            <div class="banner error">
                <div class="banner-message" id="banner-error-message">{}</div>
            </div>
            <div class="banner success">
                <div class="banner-message" id="banner-success-message">{}</div>
            </div>
        </div>
        <div class="mobile-bottom-navbar" id="mobile-bottom-navbar-id">
            <div class="mobile-bottom-navbar-option">
            <!-- <div class="menu-icons" id="navbar-menu-icon-sponsor"><img src="assets/images/icons/coffee.svg" alt="打赏" height="36px"></div>-->
            </div>
            <div class="mobile-bottom-navbar-option">
                <div class="menu-icons" id="navbar-menu-icon-qr">
                    <a href="/" title="返回首页">
                        <img src="assets/images/icons/qr.svg" alt="返回首页" height="36px">
                    </a>
                </div>
            </div>
            <div class="mobile-bottom-navbar-option">
                <div class="menu-icons" id="navbar-menu-icon-menu">
                    <img src="assets/images/icons/menu.svg" alt="menu" height="36px">
                </div>
            </div>
        </div>
        <div class="mobile-popup-banner" id="mobile-about-panel">
            <div class="header">
                <div class="mobile-about-logo">
                    <img src="assets/svg/saoma.svg" width="160px" height="40px" alt="logo">
                </div>
            </div>
        </div>
        <div class="mobile-popup-banner" id="mobile-sponsor-panel">
            <div class="footer">
                <div class="mobile-about-links-panel">
                    <div class="mobile-about-links-col">
                        <img src="assets/svg/zf.png" aria-hidden="false" alt="" aria-label="" style="width:100%">
                    </div>
                </div>
                <button id="scan-sponsor-close" class="scanapp-button">关闭</button>
            </div>
        </div>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ME9H8EJXQD"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-ME9H8EJXQD');
        </script>
        <script src="addtohome/addtohomescreen.js?dd8s533d03d33df"></script>
        <script>
            addToHomescreen.removeSession();
            addToHomescreen();
        </script>
        <div id="result-panel-minimize-action" style="display:none">
            <span id="scan-quick-action-header-text"></span>
            <span id="scan-quick-action"></span>
            <span id="scan-quick-action-body"></span>
            <span id="scan-result-text"></span>
            <img id="action-share">
            <span id="scan-result-code-type"></span>
            <span id="scan-result-badge-body"></span>
            <a id="ftp-backlink"></a>
            <span id="history-panel-minimize-action"></span>
            <span id="history-panel-body-id"></span>
        </div>
    </body>
</html>
