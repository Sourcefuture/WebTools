<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户代理显示器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .ua {
            font-size: 16px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>您的用户代理信息：</h1>
        <p class="ua" id="ua"></p>
    </div>
    <script>
        // 获取用户代理信息
        var userAgent = navigator.userAgent;

        // 将用户代理信息显示在网页中
        document.getElementById('ua').textContent = userAgent;
    </script>
</body>
</html>
