## 在线 MarkDown 编辑器

Markdown 是一种轻量级标记语言，它允许人们使用易读易写的纯文本格式编写文档。

Markdown 语言在 2004 年由约翰·格鲁伯（ John Gruber ）创建。

Markdown 编写的文档可以导出 HTML 、Word、图像、PDF、Epub 等多种格式的文档。

Markdown 编写的文档后缀为 `.md` 或 `.markdown`。

## 主要特性

- 支持“标准”Markdown / CommonMark和Github风格的语法，也可变身为代码编辑器；
- 支持实时预览、图片（跨域）上传、预格式文本/代码/表格插入、代码折叠、搜索替换、只读模式、自定义样式主题和多语言语法高亮等功能；
- 支持ToC（Table of Contents）、Emoji表情、Task lists、@链接等Markdown扩展语法；
- 支持TeX科学公式（基于KaTeX）、流程图 Flowchart 和 时序图 Sequence Diagram;
- 支持识别和解析HTML标签，并且支持自定义过滤标签解析，具有可靠的安全性和几乎无限的扩展性；
- 支持 AMD / CMD 模块化加载（支持 Require.js & Sea.js），并且支持自定义扩展插件；
- 兼容主流的浏览器（IE8+）和Zepto.js，且支持iPad等平板设备；

#### JS代码

```javascript
function test() {
    console.log("Hello world!");
}

(function(){
    var box = function() {
        return box.fn.init();
    };

    box.prototype = box.fn = {
        init : function(){
            console.log('box.init()');

            return this;
        },

        add : function(str) {
            alert("add", str);

            return this;
        },

        remove : function(str) {
            alert("remove", str);

            return this;
        }
    };

    box.fn.init.prototype = box.fn;

    window.box =box;
})();

var testBox = box();
testBox.add("jQuery").remove("jQuery");
```

\left( \sum\_{k=1}^n a\_k b\_k \right)^2

```

	.hidden{display:none !important;}

	/*打印样式*/
	@media print {
		body{padding:0 1.5cm;margin:0 auto 10px auto;font-size:13px;}
		.print-btn{display: none;}
	}

	ol.linenums {
	    padding-left: 2.5em;
	}
	ol.linenums li {
	    list-style-type: decimal!important;
	}
</style>
<body>
<a href="javascript:window.print();" class="print-btn">打印(Print)</a>
<!-- MarkDown Content -->

{{content}}

<!-- /MarkDown Content -->
</body>
<html>

	</script>
	<script type="text/javascript">
		var testEditor;
		$(function () {
			var mdContent = $("#md-tpl").text();
			$("#md-tpl").hide();
			testEditor = editormd("test-editormd", {
				path: 'lib/',
				editorTheme: "default",
				markdown: mdContent,
				codeFold: true,
				saveHTMLToTextarea: true,
				searchReplace: true,
				htmlDecode: "style,script,iframe|on*",
				emoji: false,
				taskList: true,
				tocm: true,
				tex: true,
				flowChart: true,
				sequenceDiagram: true,
				imageUpload: false,
				imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
				imageUploadURL: "./php/upload.php",
				onload: function () {
					var keyMap = {
						"Ctrl-S": function (cm) {
							saveMD();
						},
					};
					this.addKeyMap(keyMap);
				},
				toolbarIcons: function () {
					return ["save", "saveHTML", "HTMLCode", "|", "undo", "redo", "|", "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase", "|", "h1", "h2", "h3", "h4", "h5", "h6", "|", "list-ul", "list-ol", "hr", "|", "link", "reference-link", "image", "code", "preformatted-text", "code-block", "table", "datetime", "html-entities", "pagebreak", "|", "goto-line", "watch", "preview", "fullscreen", "clear", "search", "|", "help", "info"];
				},
				toolbarIconsClass: {
					save: "fa-save",
					saveHTML: "fa-html5",
					HTMLCode: "fa-code-fork",
				},
				toolbarHandlers: {
					save: function (cm, icon, cursor, selection) {
						saveMD();
					},
					saveHTML: function (cm, icon, cursor, selection) {
						saveHTML();
					},
					HTMLCode: function (cm, icon, cursor, selection) {
						this.executePlugin("htmlCodeDialog", "html-code-dialog/html-code-dialog");
					},
				},
				lang: {
					toolbar: {
						save: "保存",
						saveHTML: "保存为 HTML 文件",
						HTMLCode: "查看 HTML 代码",
					}
				},
				onfullscreen: function () {
					var element = document.documentElement;
					if (element.requestFullscreen) {
						element.requestFullscreen();
					} else if (element.msRequestFullscreen) {
						element.msRequestFullscreen();
					} else if (element.mozRequestFullScreen) {
						element.mozRequestFullScreen();
					} else if (element.webkitRequestFullscreen) {
						element.webkitRequestFullscreen();
					}
				},
				onfullscreenExit: function () {
					if (document.exitFullscreen) {
						document.exitFullscreen();
					} else if (document.msExitFullscreen) {
						document.msExitFullscreen();
					} else if (document.mozCancelFullScreen) {
						document.mozCancelFullScreen();
					} else if (document.webkitExitFullscreen) {
						document.webkitExitFullscreen();
					}
				}
			});
			function saveMD() {
				var md = testEditor.getMarkdown();
				var html = testEditor.getHTML();
				var blob = new Blob([md], {
					type: "text/plain;charset=utf-8"
				});
				saveAs(blob, "MarkDown.md");
			}
			function saveHTML() {
				var md = testEditor.getMarkdown();
				var html = testEditor.getHTML();
				html = $(".editormd-preview-container").eq(0).html();
				var blob = new Blob([getHTMLOutput()], {
					type: "text/plain;charset=utf-8"
				});
				saveAs(blob, "MarkDown.html");
			}
			window.getHTMLOutput = function () {
				var htmlTPL = $("#html-output-tpl").html();
				htmlTPL = htmlTPL.replace(/\{\{title\}\}/g, "MarkDown");
				htmlTPL = htmlTPL.replace(/\{\{content\}\}/g, $(".editormd-preview-container").eq(0).html());
				return htmlTPL;
			}
				;
		});
	</script>
</body>
</html>
